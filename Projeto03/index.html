<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
          <h1>Crie e compartilhe seu evento.</h1>
          <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
    
                    <div class="input-wrapper">
                        <label for="event-tittle">Título do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-tittle"/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-whats">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-link"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-extra">Informações  extras </label>
                        <textarea name="" id="event-extra" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-categoria">Categoria</label>
                        <select id="event-categoria">
                            <option value="live">Ao Vivo</option>
                            <option value="record">Gravado</option>
                            <option value="presencial">Presencial</option>
                            <option value="podcast">Podcast</option>

                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email id="event-email"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="pass">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-pass"/>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="3-col">
                        <div class="input-wrapper">
                            <label for="event-data">E-mail do administrador <span>(digite um email válido)</span></label>
                            <input type="date" id="event-data"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="pass">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-das"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="pass">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input type="text" id="event-pass"/>
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
    </div>

  
</body>
</html>
